<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d3adnet | Discord Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #7289DA;
            --primary-dark: #5a6fc7;
            --dark: #12141D;
            --darker: #0A0B10;
            --light: #F5F5F5;
            --accent: #FF3366;
            --accent-dark: #e02255;
            --gray: #2C2F3B;
            --success: #43B581;
            --success-dark: #359c6d;
            --purple: #9B59B6;
            --blue: #3498DB;
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(114, 137, 218, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 51, 102, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(67, 181, 129, 0.1) 0%, transparent 30%);
            animation: gradientShift 20s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(114, 137, 218, 0.3);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0); }
            25% { transform: translateY(-20px) translateX(10px) rotate(90deg); }
            50% { transform: translateY(0) translateX(20px) rotate(180deg); }
            75% { transform: translateY(20px) translateX(10px) rotate(270deg); }
            100% { transform: translateY(0) translateX(0) rotate(360deg); }
        }

        /* Floating Card */
        .container {
            width: 100%;
            max-width: 480px;
            background: rgba(18, 20, 29, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            margin: 20px;
            animation: fadeIn 1s ease, floatCard 8s ease-in-out infinite;
            transform-origin: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floatCard {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        /* Profile Header */
        .header {
            padding: 40px 30px 20px;
            text-align: center;
            position: relative;
            background: linear-gradient(180deg, rgba(10, 11, 16, 0.8) 0%, transparent 100%);
        }

        .profile-badge {
            position: absolute;
            top: 25px;
            right: 25px;
            background: var(--accent);
            color: var(--light);
            font-size: 13px;
            font-weight: 600;
            padding: 7px 18px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.3);
            animation: pulse 2s infinite;
            z-index: 20;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 51, 102, 0.5); }
            70% { box-shadow: 0 0 0 12px rgba(255, 51, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 51, 102, 0); }
        }

        .avatar-container {
            width: 160px;
            height: 160px;
            margin: 0 auto 25px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            padding: 6px;
            position: relative;
            background: var(--dark);
            box-shadow: 0 0 35px rgba(114, 137, 218, 0.6);
            animation: borderGlow 3s infinite alternate;
        }

        @keyframes borderGlow {
            0% { box-shadow: 0 0 20px rgba(114, 137, 218, 0.6); }
            100% { box-shadow: 0 0 40px rgba(114, 137, 218, 0.9); }
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: linear-gradient(45deg, #2C2F3B, #1A1C25);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.5s ease;
        }

        .avatar:hover {
            transform: rotate(5deg) scale(1.05);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
        }

        .username {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
            background: linear-gradient(90deg, var(--light), #B0B5CC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 15px rgba(114, 137, 218, 0.4);
        }

        .tag {
            color: #9EA5C4;
            font-size: 18px;
            margin-bottom: 30px;
            font-weight: 500;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(114, 137, 218, 0.5), transparent);
            margin: 25px 40px;
            animation: dividerGrow 1.5s ease-out;
        }

        @keyframes dividerGrow {
            from { width: 0; opacity: 0; }
            to { width: calc(100% - 80px); opacity: 1; }
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0 30px;
            padding: 0 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(44, 47, 59, 0.4);
            border-radius: 15px;
            min-width: 90px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            background: rgba(44, 47, 59, 0.6);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(114, 137, 218, 0.4);
        }

        .stat-label {
            font-size: 14px;
            color: #9EA5C4;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
        }

        /* Buttons Section */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 18px;
            padding: 0 30px 40px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 18px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            outline: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
            transform: translateX(-100%);
            transition: transform 0.4s ease;
        }

        .btn:hover::before {
            transform: translateX(0);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(-2px);
        }

        .btn i {
            font-size: 22px;
        }

        .btn-discord {
            background: var(--primary);
            color: white;
        }

        .btn-discord:hover {
            background: var(--primary-dark);
        }

        .btn-server {
            background: var(--success);
            color: white;
        }

        .btn-server:hover {
            background: var(--success-dark);
        }

        .btn-website {
            background: var(--gray);
            color: var(--light);
        }

        .btn-website:hover {
            background: #3A3E4D;
        }

        /* Audio Player */
        .audio-player {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(18, 20, 29, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            z-index: 100;
            animation: slideIn 0.8s ease-out;
            transition: all 0.3s ease;
            width: 320px;
        }

        .audio-player:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .player-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
        }

        .track-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .album-art {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            background: linear-gradient(45deg, var(--purple), var(--blue));
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: rotateAlbum 20s infinite linear paused;
        }

        @keyframes rotateAlbum {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .album-art i {
            font-size: 28px;
            color: white;
        }

        .track-details {
            flex: 1;
        }

        .track-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .track-artist {
            font-size: 14px;
            color: #9EA5C4;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 10px 0;
        }

        .player-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--gray);
            color: var(--light);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .player-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
        }

        .player-btn i {
            font-size: 18px;
        }

        .play-btn {
            width: 55px;
            height: 55px;
            background: var(--primary);
        }

        .play-btn:hover {
            background: var(--primary-dark);
        }

        .progress-container {
            margin: 15px 0;
        }

        .progress-bar {
            height: 6px;
            background: var(--gray);
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: var(--primary);
            width: 0%;
            border-radius: 3px;
            transition: width 0.1s linear;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #9EA5C4;
            margin-top: 5px;
        }

        .volume-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .volume-icon {
            color: #9EA5C4;
            font-size: 18px;
        }

        .volume-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 5px;
            border-radius: 5px;
            background: var(--gray);
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(114, 137, 218, 0.5);
        }

        .playlist {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .playlist-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .track {
            padding: 10px;
            border-radius: 8px;
            background: rgba(44, 47, 59, 0.3);
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .track:hover {
            background: rgba(44, 47, 59, 0.5);
        }

        .track.active {
            background: rgba(114, 137, 218, 0.2);
            border-left: 3px solid var(--primary);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 25px;
            color: #6A6F8D;
            font-size: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                max-width: 95%;
            }
            
            .avatar-container {
                width: 140px;
                height: 140px;
            }
            
            .username {
                font-size: 30px;
            }
            
            .audio-player {
                width: 90%;
                left: 5%;
                right: 5%;
                bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .stat-item {
                min-width: auto;
            }
            
            .avatar-container {
                width: 130px;
                height: 130px;
            }
            
            .username {
                font-size: 26px;
            }
            
            .tag {
                font-size: 16px;
            }
            
            .btn {
                padding: 16px;
                font-size: 16px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create animated particles
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size and position
                const size = Math.random() * 12 + 3;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 15;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                
                // Random color
                const colors = ['rgba(114, 137, 218, 0.3)', 'rgba(255, 51, 102, 0.3)', 'rgba(67, 181, 129, 0.3)'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particlesContainer.appendChild(particle);
            }
            
            // Audio Player Functionality
            const audioPlayer = new Audio();
            const playBtn = document.getElementById('playBtn');
            const playIcon = document.getElementById('playIcon');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            const currentTimeEl = document.getElementById('currentTime');
            const durationEl = document.getElementById('duration');
            const trackName = document.getElementById('trackName');
            const trackArtist = document.getElementById('trackArtist');
            const albumArt = document.getElementById('albumArt');
            const tracks = document.querySelectorAll('.track');
            
            // Track list
            const trackList = [
                { 
                    name: "Ich Schneide Euch Die Zunge Ab", 
                    artist: "d3adnet", 
                    file: "music1.mp3",
                    color: "linear-gradient(45deg, #9B59B6, #3498DB)"
                },
                { 
                    name: "ННД", 
                    artist: "d3adnet", 
                    file: "music2.mp3",
                    color: "linear-gradient(45deg, #E74C3C, #F39C12)"
                },
                { 
                    name: "Digital Dreams", 
                    artist: "d3adnet", 
                    file: "music3.mp3",
                    color: "linear-gradient(45deg, #1ABC9C, #2ECC71)"
                },
                { 
                    name: "Cyber Pulse", 
                    artist: "d3adnet", 
                    file: "music4.mp3",
                    color: "linear-gradient(45deg, #34495E, #8E44AD)"
                }
            ];
            
            let currentTrack = 0;
            let isPlaying = false;
            
            // Load track
            function loadTrack(trackIndex) {
                const track = trackList[trackIndex];
                audioPlayer.src = track.file;
                audioPlayer.load();
                
                trackName.textContent = `Track ${trackIndex + 1} - ${track.name}`;
                trackArtist.textContent = track.artist;
                albumArt.style.background = track.color;
                
                // Update active track in playlist
                tracks.forEach((trackEl, index) => {
                    if (index === trackIndex) {
                        trackEl.classList.add('active');
                    } else {
                        trackEl.classList.remove('active');
                    }
                });
                
                // Set album art rotation
                if (isPlaying) {
                    albumArt.style.animationPlayState = 'running';
                } else {
                    albumArt.style.animationPlayState = 'paused';
                }
            }
            
            // Play track
            function playTrack() {
                audioPlayer.play();
                isPlaying = true;
                playIcon.classList.remove('fa-play');
                playIcon.classList.add('fa-pause');
                albumArt.style.animationPlayState = 'running';
            }
            
            // Pause track
            function pauseTrack() {
                audioPlayer.pause();
                isPlaying = false;
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
                albumArt.style.animationPlayState = 'paused';
            }
            
            // Next track
            function nextTrack() {
                currentTrack = (currentTrack + 1) % trackList.length;
                loadTrack(currentTrack);
                if (isPlaying) playTrack();
            }
            
            // Previous track
            function prevTrack() {
                currentTrack = (currentTrack - 1 + trackList.length) % trackList.length;
                loadTrack(currentTrack);
                if (isPlaying) playTrack();
            }
            
            // Update progress bar
            function updateProgress(e) {
                const { duration, currentTime } = e.srcElement;
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                
                // Update time
                currentTimeEl.textContent = formatTime(currentTime);
                if (!isNaN(duration)) {
                    durationEl.textContent = formatTime(duration);
                }
            }
            
            // Set progress
            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                
                audioPlayer.currentTime = (clickX / width) * duration;
            }
            
            // Format time
            function formatTime(seconds) {
                const min = Math.floor(seconds / 60);
                const sec = Math.floor(seconds % 60);
                return `${min}:${sec < 10 ? '0' : ''}${sec}`;
            }
            
            // Event listeners
            playBtn.addEventListener('click', () => (isPlaying ? pauseTrack() : playTrack()));
            prevBtn.addEventListener('click', prevTrack);
            nextBtn.addEventListener('click', nextTrack);
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', nextTrack);
            progressBar.addEventListener('click', setProgress);
            volumeSlider.addEventListener('input', () => {
                audioPlayer.volume = volumeSlider.value / 100;
            });
            
            // Playlist track selection
            tracks.forEach(track => {
                track.addEventListener('click', function() {
                    currentTrack = parseInt(this.dataset.track);
                    loadTrack(currentTrack);
                    playTrack();
                });
            });
            
            // Initialize
            loadTrack(0);
            audioPlayer.volume = volumeSlider.value / 100;
        });
    </script>
</body>
</html>
